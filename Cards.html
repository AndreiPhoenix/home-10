# Карточка с изображением
<div class="card card--medium">
  <img src="image.jpg" alt="Card image" class="card__image">
  <div class="card__content">
    <h3 class="card__title">Card Title</h3>
    <p class="card__text">This is a sample card with an image and some text content.</p>
    <button class="button button--primary button--small">Action</button>
  </div>
</div>

# Карточка без изображения
<div class="card card--small card--no-image">
  <div class="card__content">
    <h3 class="card__title">Simple Card</h3>
    <p class="card__text">This card doesn't have an image.</p>
  </div>
</div>
